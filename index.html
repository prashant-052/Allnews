<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                   <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                   <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')"  >Politics</li>
                   <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="e.g Technology">
                <button id="search-button" class="search-button search-button-resp">Search</button>
                <button id="search-button" class="search-button v-search-button-resp" ><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
            </div>

        </div>
    </nav>
    <main> 
        <div class="cards-container container flex" id="cards-container">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="card-content">
                   <h3 id="news-title">ERROR 404</h3>
                    <h6 class="news-source" id="news-source">SOURCE NOT FOUND</h6>
                    <p class="news-disc" id="news-disc">No internet connection! <br> Please refresh your browser </p>
                </div>
            </div>
            
        </div>
        
    </main>
    <template id="template-news-card">
        <div class="cards-container container flex">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
                </div>
                <div class="card-content">
                   <h3 id="news-title">this is the title</h3>
                    <h6 class="news-source" id="news-source">end gadgetf 26/08/2023</h6>
                    <p class="news-disc" id="news-disc">Unable to load this page. <br>Please refresh your page. <br> If issues not solved then kindly check your internet connect. <br>Otherwise try again after some time.</p>
                </div>
            </div>
            
        </div>
    </template>

    <div class="footer">
        <div class="column-1">
            <h3>USEFUL LINKS</h3>
            <a href="#">Terms and Conditions</a>
            <a href="#">Privacy and Policy</a>
            <a href="#">Blog</a>
            <a href="#">Contacts</a>
        </div>
        <div class="column-2">
            <h3>NEWSLETTER</h3>
            <form >
                <input type="text" placeholder="Your Email address" required>
                <br>
                <button type="submit">Subscribe Now</button>
            </form>
        </div>
        <div class="column-3">
            <h3>DO YOU WANT <br> TO PUBLISH <br> YOUR NEWS?</h3>
            <p>Mail us to below id<br> publishyournews@gmail.com</p>
            
            <div class="social-icons">
                
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </div>
<!-- <script src="script.js"></script>-->
    
</body>

</html>
